<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Mesa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="logo-container">
    <img src="/assets/2.png" alt="Logo" class="logo">
  </div>
  <div class="fondo-container"></div>
  <div class="form-container">
    <ion-item>
      <ion-label position="floating">Nombre de la Mesa</ion-label>
      <ion-input [(ngModel)]="nombreMesa" name="nombreMesa"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="addMesa()">Añadir</ion-button>
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/mesas']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
