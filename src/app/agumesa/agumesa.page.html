<ion-content>
  <div class="background-image"></div> <!-- Fondo tipo pergamino -->
  <div class="container">
    <h1 class="title">CREAR MESA</h1>
    
    <ion-item class="input-item">
      <ion-label position="floating">Nombre de la Mesa</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-item class="input-item">
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea auto-grow="true"></ion-textarea>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Cantidad de Jugadores</ion-label>
      <ion-input type="number" min="1"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">ID de la Mesa</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-button expand="block" class="continue-button" [routerLink]="['/mesas']">CREAR MESA</ion-button>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/inicio']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
