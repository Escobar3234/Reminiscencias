<ion-content>
  <div class="scroll-container">
    <!-- Información del personaje -->
    <div class="character-info">
      <h2 class="character-name">MATEO</h2>
      <ion-img src="assets/personaje.png" class="character-image"></ion-img>

      <div class="character-stats">
        <p>ALTURA: 1.75</p>
        <p>EDAD: 21</p>
        <p>NIVEL: 1</p>
      </div>

      <!-- Barras de estadísticas -->
      <div class="character-bars">
        <div class="bar">
          <span>HP:</span>
          <div class="hp-bar"></div>
        </div>
        <div class="bar">
          <span>XP:</span>
          <div class="xp-bar"></div>
        </div>
      </div>
    </div>

    <!-- Sección de estadísticas -->
    <div class="stats-section">
      <h3>ATAQUE</h3>
      <p>Característica: -1</p>
      <p>Bonus: 0</p>
      <p>Item: 0</p>
      <p>Habilidad: -1</p>
      <p>Total: -2</p>

      <h3>HIT-POINTS</h3>
      <p>Base: 20</p>
      <p>Daño sufrido: 28</p>
      <p>Total de vida: -8</p>
    </div>

    <!-- Botones alineados en la parte inferior -->
    <div class="button-group">
      <ion-button fill="solid" color="primary" [routerLink]="['/habilidades']">
        <ion-icon name="cog" slot="start"></ion-icon>
        Habilidades
      </ion-button>
      <ion-button fill="solid" color="secondary" [routerLink]="['/inventario']">
        <ion-icon name="bag" slot="start"></ion-icon>
        Inventario
      </ion-button>
      <ion-button fill="solid" color="tertiary" [routerLink]="['/debilidades']">
        <ion-icon name="skull" slot="start"></ion-icon>
        Debilidades
      </ion-button>
      
    </div>

    <!-- Botón de retroceso -->
    <ion-button fill="clear" class="back-button" [routerLink]="['/']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </div>
</ion-content>
