<ion-header>
  <ion-toolbar>
    <ion-title class="header-title">MASTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo-container"></div>
  <div class="logo-container">
    <img src="/assets/2.png" alt="Logo" class="logo">
  </div>
  <h1>Mesas</h1>
  <div class="button-container">
    <div class="main-container">
      <ion-button expand="block" class="custom-button" [routerLink]="['/perma1']">
        <div class="button-content">
          <img [src]="imageSrc" alt="Mesa Imagen" class="mesa-image">
          <div class="text-content">
            <div class="mesa-name">{{ mesaName }}</div>
            <br>
            <div class="mesa-id">ID: {{ mesaId }}</div>
          </div>
        </div>
      </ion-button>
    </div>
    
    <ion-button expand="block" class="custom-button" [routerLink]="['/agumesa']">Nueva mesa</ion-button>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/rol']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
