<ion-header>
  <ion-toolbar>
    <ion-title class="header-title">MASTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo-container"></div>
  <div class="logo-container">
    <img src="/assets/2.png" alt="Logo" class="logo">
  </div>
  <h1>Mesas</h1>

  <!-- Contenedor principal para la lista de mesas -->
  <div class="contenedor-mesas">
    <div class="mesas-list-container">
      <ion-list>
        <ion-item *ngFor="let mesa of mesas">
          <ion-button expand="block" class="custom-button" [routerLink]="['/mesa', mesa.id_mesas]">
            <div class="button-content">
              <img [src]="mesa.image" alt="Mesa Imagen" class="mesa-image">
              <div class="text-content">
                <div class="mesa-name">{{ mesa.nombre_mesa }}</div>
                <div class="mesa-id">ID: {{ mesa.id_mesas }}</div>
              </div>
            </div>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <!-- BotÃ³n Nueva Mesa -->
  <div class="button-container">
    <ion-button expand="block" class="custom-button full-width" [routerLink]="['/agumesa']">
      Nueva mesa
    </ion-button>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/rol']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
