<ion-content>
  <div class="main-container">
    <div class="fondo-container"></div>
    <h1>ESTADISTICAS</h1>
    <div class="stats-grid">
      <div *ngFor="let stat of stats | keyvalue">
        <div class="stat-label">{{ stat.key }}</div>
        <div class="stat-controls">
          <ion-button fill="clear" (click)="decrement(stat.key)" class="control-button decrement-button">-</ion-button>
          <span class="stat-value">{{ stat.value }}</span>
          <ion-button fill="clear" (click)="increment(stat.key)" class="control-button increment-button">+</ion-button>
        </div>
      </div>
    </div>
    <ion-button expand="block" class="continue-button" [routerLink]="['/stadisticas1']">CONTINUAR</ion-button>
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/personaje']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
